<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.5/lib/index.css">
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.5/lib/vant.min.js"></script>
    <title>vant测试</title>
</head>

<body>
    <div id="app">
        <button value="点击" @click="arFn"></button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              
            },
            methods: {  
                async getNumber(){
                    return "this Number is 100";
                },
                arFn(){
                    this.getNumber().then(res=>{
                        console.log("调用getNumber成功，输出number",res)
                    })
                }
            },

        })
    </script>
</body>

</html>
